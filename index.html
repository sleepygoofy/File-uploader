<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jraw.lol | Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #f7931e;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f7931e;
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #f7931e;
            border-radius: 10px;
            padding: 50px;
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .upload-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #f7931e;
        }

        .upload-box i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #f7931e;
        }

        .upload-box span {
            font-size: 1rem;
            color: #fff;
        }

        input[type="file"] {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1rem;
            color: #000;
            background: #f7931e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ff9c4a;
            transform: scale(1.1);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #f7931e;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>jraw.lol</h1>
    <label class="upload-box">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Drag & Drop or Click to Upload</span>
        <input type="file">
    </label>
    <button>Upload</button>
