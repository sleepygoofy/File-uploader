<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jraw Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #161616, #313131);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            color: #5ab4dc;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            border: 3px dashed rgba(90, 180, 220, 0.8);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            width: 300px;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #5ab4dc;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(135deg, #5ab4dc, #4291af);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(135deg, #4291af, #5ab4dc);
            transform: scale(1.05);
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }

        .output a {
            color: #5ab4dc;
            text-decoration: none;
        }

        .output a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="uploadForm">
        <h2>Upload Your File</h2>
        <label class="custom-file-upload">
            <span id="fileLabelText">Drag and drop or click to upload</span>
            <input type="file" name="file" id="fileInput" required>
        </label>
        <button type="submit">Upload</button>
    </form>

    <div class="output" id="output"></div>

    <script src="script.js"></script>
</body>
</html>
