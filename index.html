<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jraw.lol | Upload</title>
    <style>
        /* Same styles as before */
    </style>
</head>
<body>
    <h1>jraw.lol</h1>
    <label class="upload-box">
        <i class="fas fa-cloud-upload-alt"></i>
        <span id="fileLabelText">Drag & Drop or Click to Upload</span>
        <input type="file" id="fileInput">
    </label>
    <button id="uploadButton">Upload</button>
    <div id="output" style="margin-top: 20px; color: #f7931e;"></div>

    <footer>
        <p>Made by <a href="https://github.com/your-username" target="_blank">you</a> with ðŸ–¤</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        const uploadButton = document.getElementById("uploadButton");
        const fileInput = document.getElementById("fileInput");
        const output = document.getElementById("output");
        const fileLabelText = document.getElementById("fileLabelText");

        fileInput.addEventListener("change", () => {
            const fileName = fileInput.files[0]?.name || "Select File";
            fileLabelText.textContent = fileName;
        });

        uploadButton.addEventListener("click", async () => {
            if (!fileInput.files.length) {
                output.textContent = "Please select a file first.";
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            output.textContent = "Uploading...";

            try {
                const response = await fetch("http://localhost:3000/upload", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (data.url) {
                    output.innerHTML = `File uploaded: <a href="${data.url}" target="_blank">${data.url}</a>`;
                } else {
                    output.textContent = "Upload failed.";
                }
            } catch (error) {
                output.textContent = "Error uploading the file.";
            }
        });
    </script>
</body>
</html>
