<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Previewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .custom-file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            border: 3px dashed rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 300px;
        }

        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00c6ff;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .custom-file-upload i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            overflow-wrap: break-word;
        }

        .btn-download {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 32px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-download:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>File Viewer</h1>
    <label class="custom-file-upload">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Select a File</span>
        <input type="file" id="fileInput" />
    </label>

    <div id="output"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (!file) {
                output.innerHTML = "<p>No file selected</p>";
                return;
            }

            const reader = new FileReader();

            reader.onload = (event) => {
                const fileURL = event.target.result;

                output.innerHTML = `
                    <p><strong>File Name:</strong> ${file.name}</p>
                    <p><strong>File Size:</strong> ${Math.round(file.size / 1024)} KB</p>
                    <a href="${fileURL}" download="${file.name}" class="btn-download">Download File</a>
                `;
            };

            reader.onerror = () => {
                output.innerHTML = `<p>Error reading the file</p>`;
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
