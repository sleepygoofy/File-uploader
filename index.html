<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Files - JRAW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            border: 3px dashed rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 300px;
        }

        label:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00c6ff;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        label i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        #fileLink {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #00c6ff;
            word-wrap: break-word;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Upload and Share Files</h1>
    <label>
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Drag and Drop or Click to Upload</span>
        <input type="file" id="fileInput">
    </label>

    <div id="fileLink"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLink = document.getElementById('fileLink');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (!file) {
                fileLink.textContent = "No file selected.";
                return;
            }

            // Show a placeholder link (manually upload this file to GitHub later)
            const fileName = encodeURIComponent(file.name);
            const baseURL = "https://jraw.lol/uploads/"; // Adjust this path to your GitHub Pages' uploads folder
            const shareableLink = `${baseURL}${fileName}`;

            fileLink.innerHTML = `
                <p><strong>File Name:</strong> ${file.name}</p>
                <p><strong>Shareable Link:</strong></p>
                <a href="${shareableLink}" target="_blank">${shareableLink}</a>
            `;
        });
    </script>
</body>
</html>
