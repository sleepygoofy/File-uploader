<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jraw Upload</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #161616, #313131);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            color: #5ab4dc;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
            border: 3px dashed rgba(90, 180, 220, 0.8);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            width: 350px;
            margin-bottom: 30px;
        }

        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #5ab4dc;
        }

        button {
            background: linear-gradient(135deg, #5ab4dc, #4291af);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 32px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #4291af, #5ab4dc);
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
        }

        .output a {
            color: #5ab4dc;
            text-decoration: none;
        }

        .output a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="uploadForm">
        <h2>Upload a File</h2>
        <label class="custom-file-upload">
            <span id="fileLabelText">Drag and drop or click to upload</span>
            <input type="file" name="file" id="fileInput" required>
        </label>
        <button type="submit">Upload</button>
    </form>

    <div class="output" id="output"></div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileLabelText = document.getElementById('fileLabelText');
        const output = document.getElementById('output');

        fileInput.addEventListener('change', function () {
            const fileName = this.files[0]?.name || "Choose a file...";
            fileLabelText.textContent = fileName;
        });

        uploadForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            if (!fileInput.files.length) {
                output.innerHTML = "Please select a file to upload.";
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            output.innerHTML = "Uploading...";

            try {
                const response = await fetch('https://file.io', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        output.innerHTML = `
                            File uploaded successfully!<br>
                            <a href="${data.link}" target="_blank">${data.link}</a>
                        `;
                    } else {
                        output.innerHTML = `Error: ${data.message}`;
                    }
                } else {
                    output.innerHTML = "Error uploading the file. Please try again.";
                }
            } catch (error) {
                output.innerHTML = "An error occurred during the upload.";
            }
        });
    </script>
</body>
</html>
