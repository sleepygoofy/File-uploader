<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; text-align: center; padding: 50px; }
        .upload-btn { background: #00aaff; padding: 15px 30px; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .upload-btn:hover { background: #0088cc; }
    </style>
</head>
<body>
    <h1>Upload Your File</h1>
    <input type="file" id="fileInput" />
    <button class="upload-btn" onclick="uploadFile()">Upload</button>
    <p id="status"></p>
    <p id="fileLink"></p>

    <script>
        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            const status = document.getElementById('status');
            const fileLinkElement = document.getElementById('fileLink');

            // If no file is selected, show error
            if (!file) {
                status.innerText = "Please select a file.";
                fileLinkElement.innerHTML = '';
                return;
            }

            status.innerText = 'Processing file...';

            // Simulate a delay as if uploading
            setTimeout(() => {
                // Simulate creating a URL for the uploaded file
                const generatedUrl = generateFileUrl(file);
                status.innerText = 'File uploaded successfully!';
                fileLinkElement.innerHTML = `<a href="${generatedUrl}" target="_blank">Download your file</a>`;
            }, 1000);
        }

        // Function to simulate the URL generation for the uploaded file
        function generateFileUrl(file) {
            // Simulate a URL like the one it would be after uploading to a static hosting service
            const fileName = file.name;
            // For GitHub Pages, the file would be uploaded to the repository and served from there
            const url = `https://username.github.io/repository-name/${fileName}`;
            return url;
        }
    </script>
</body>
</html>
